<div class="row">
  <div class="col-sm-12">
    <h1>BlackJack Home</h1>
  </div>
</div>
<div class="row" style="height: 500px;">
  <div class="col-sm-4 col-sm-offset-4">
    <form>
      <div class="form-group has-feedback" ng-class="{ 'has-error' : main.invalid }" >
        <label for="players">Number of players (1 to 7)</label>
        <input type="number" class="form-control" id="players" placeholder="Enter number of players" ng-model="main.players">
         <span ng-show="main.invalid" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-lg btn-block" type="submit" ng-click="main.play()">Play!</button>
      </div>
    </form>
  </div>
</div>
